<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/0e37b883f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div
        class="h-screen flex items-center bg-gradient-to-l from-orange-400 to-amber-200"
      >
        <div
          class="container login shadow-[rgba(0,_0,_0,_0.4)_30px_30px_90px] mx-auto rounded-3xl flex w-5/6 md:w-4/6 h-5/6"
        >
          <div
            class="img-container text-7xl w-1/2 login-background md:rounded-l-3xl hidden md:block"
            id="signin-image"
          ></div>
          <div
            class="form md:w-1/2 rounded-3xl w-full md:rounded-r-3xl md:rounded-l-none bg-gradient-to-b from-orange-500 to-yellow-300 text-black"
            id="signin-form"
          >
            <form
              action="./php/login.php"
              method="post"
              id="login_form"
              class="flex flex-col w-3/4 md:w-2/3 h-full md:space-y-1 mx-auto justify-center"
            >
              <h1 class="text-center pb-10 text-3xl md:text-5xl text-white">
                Welcome Back
              </h1>
              <div id="response" class="relative py-3 pl-4 pr-10 leading-normal text-red-700 bg-red-100 rounded-lg hidden" role="alert">
                <p id="message"></p>
               
              </div>
              <div class="py-4">
                <label for="username" class="block">Username:</label>
                <input
                  id="username"
                  type="text"
                  name="username"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Enter your username"
                />
              </div>

              <div class="py-4">
                <label for="password" class="block">Password:</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Enter your password"
                />
              </div>
              <button
                class="btn rounded-full w-full bg-red-500 py-2 px-5"
                id="login"
              >
                Log In
              </button>

              <p class="text-center">
                Don't have an account?
                <a href="#" class="text-blue-600" id="signup_transition"
                  >Sign Up Here</a
                >
              </p>
            </form>
          </div>
        </div>
        <div
          class="container signup shadow-[rgba(0,_0,_0,_0.4)_30px_30px_90px] mx-auto rounded-3xl flex flex-row-reverse w-5/6 md:w-4/6 h-5/6 hidden"
        >
          <div
            class="img-container text-7xl hidden md:block w-1/2 signup-background rounded-r-3xl"
            id="signup-img"
          ></div>
          <div
            class="form w-full md:w-1/2 rounded-3xl md:rounded-r-none bg-gradient-to-b from-orange-500 to-yellow-300 text-black"
            id="signup-form"
          >
            <form
              action=""
              id="signup_form"
              class="flex flex-col w-2/3 h-full md:space-y-1 mx-auto justify-center"
            >
              <h1 class="text-center pb-10 text-5xl text-white">Sign In</h1>
              <div id="signup_response" class="relative  pl-4 pr-10 leading-normal text-red-700 bg-red-100 rounded-lg hidden" role="alert">
                <p id="signup_message"></p>
              </div>
              <div class="py-2">
                <label for="email" class="block">Email:</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Enter your email"
                />
              </div>

              <div class="py-4">
                <label for="signup_username" class="block">Username:</label>
                <input
                  id="signup_username"
                  name="signup_username"
                  type="text"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Enter your username"
                />
              </div>

              <div class="py-4">
                <label for="signup_password" class="block">Password:</label>
                <input
                  id="signup_password"
                  name="signup_password"
                  type="password"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Enter your password"
                />
              </div>
              <button
                class="btn rounded-full w-full bg-red-500 py-2 px-5"
                id="signup"
              >
                Sign Up
              </button>

              <p class="text-center">
                Already have an account?
                <a href="#" class="text-blue-600" id="login_transition"
                  >Log In Here</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="h-fit">
      <div  class="w-full bg-gray-900 flex justify-center  text-white font-bold text-xl " style="height: 50px;"><p id="footer_message"></p></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./scripts/login_signup.js"></script>
  </body>
</html>
